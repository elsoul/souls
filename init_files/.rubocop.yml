require: rubocop-graphql
AllCops:
  SuggestExtensions: false
  EnabledByDefault: true
  Exclude:
    - "Gemfile.lock"
    - "db/migrate/*.rb"
    - "db/schema.rb"
    - "spec/spec_helper.rb"
    - "spec/**/*.rb"
    - "tmp/**/*.rb"
    - "vendor/**/*"


Style/Copyright:
  Description: "Include a copyright notice in each file before any code."
  Enabled: false
  VersionAdded: "0.30"
  Notice: '^Copyright (\(c\) )?2[0-9]{3} .+'
  AutocorrectNotice: "Copyright 2021 by ELSOUL LABO B.V."

Style/DisableCopsWithinSourceCodeDirective:
  Enabled: false

Style/TopLevelMethodDefinition:
  Exclude:
    - "db/seeds.rb"
    - "spec/spec_helper.rb"

Style/IpAddresses:
  Exclude:
    - "config.ru"
    - "Gemfile"

Style/HashSyntax:
  EnforcedStyle: ruby19
  Exclude:
    - "**/*.rake"
    - "Rakefile"

Style/Semicolon:
  Exclude:
    - "spec/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ClassVars:
  Exclude:
  - "spec/spec_helper.rb"
Style/StringConcatenation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Lambda:
  EnforcedStyle: literal

Style/AsciiComments:
  Enabled: false

Style/MissingElse:
  Enabled: false

Style/StringHashKeys:
  Exclude:
    - "spec/**/*.rb"

Style/CollectionMethods:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/ClassMethodsDefinitions:
  Enabled: false

Layout/ExtraSpacing:
  Exclude:
    - "db/migrate/*.rb"

Layout/HeredocIndentation:
  Exclude:
    - "lib/souls/cli/create/index.rb"

Layout/LineLength:
  Exclude:
    - "lib/souls/generate/rspec_mutation.rb"
    - "lib/souls/generate/resolver.rb"
    - "lib/souls/api/update/resolver.rb"
    - "lib/souls/api/update/mutation.rb"
    - "lib/souls/api/update/rspec_mutation.rb"

Layout/LineEndStringConcatenationIndentation:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false

Lint/NumberConversion:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - "lib/souls/api/generate/*.rb"
    - "lib/souls/cli/*/*.rb"
    - "lib/souls/cli/gcloud/*/*.rb"

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Bundler/GemComment:
  Enabled: false